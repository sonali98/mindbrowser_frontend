<div class="container w-50 p-5">
    <div class="page-header">
      <h2 style="text-align: center;">Update Employee Details</h2><br>
    </div>
      <form #addEmployeeForm="ngForm" (ngSubmit)="updateEmployee()">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter ID" name="id" 
            [(ngModel)]="employee.id" required #id="ngModel" disabled>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" 
          [(ngModel)]="employee.firstname" required #firstname="ngModel" >
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" 
          [(ngModel)]="employee.lastname" required #lastname="ngModel">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Address" name="address" 
          [(ngModel)]="employee.address" required #address="ngModel">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" placeholder="Enter Birthdate" name="birthdate" 
          [(ngModel)]="employee.birthdate">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Mobile No." name="mobile" 
          [(ngModel)]="employee.mobile" required #mobile="ngModel" >
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter City" name="city" 
          [(ngModel)]="employee.city" required #city="ngModel">
        </div>            
          
        <button [disabled]="addEmployeeForm.form.invalid" type="submit" class="btn btn-info" (click)="open(mymodal)">Update</button>&nbsp;
        <button type="button" class="btn btn-info" (click)="gotolist()">Back</button>
      </form>
      
</div>
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Success Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    Employee Updated Successfully !!
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
